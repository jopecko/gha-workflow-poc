apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    github-tag-prefix.crunchbase.com: v
    github-url.crunchbase.com: github.com/crunchbase/gateway
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: eng-ops-notifications
  name: production-gateway
spec:
  destination:
    name: production
    namespace: gateway
  project: production
  source:
    chart: gateway
    helm:
      values: |-
        backendServices:
          services:
            cardservice: cardservice.core-loop-14-20.svc.cluster.local
            entityservice: entityservice.core-loop-14-20.svc.cluster.local
            metadataservice: metadataservice.core-loop-14-20.svc.cluster.local
            streamingetl: streamingetl.core-loop-14-20.svc.cluster.local
            streamingetlservice: streamingetlservice.core-loop-14-20.svc.cluster.local

      valueFiles:
        - values-production.yaml
    repoURL: https://chartmuseum.crunchbase.io/
    targetRevision: 2.20.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
